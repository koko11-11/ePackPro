         <!-- Password Modal -->
    <div id="passwordModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Mot de passe</h3>
                <button class="close-btn" onclick="closePasswordModal()">×</button>
            </div>

            <div class="modal-body">
                <div class="password-display">
                    <div class="password-dots" id="passwordDots"></div>
                </div>

                <div class="keypad-buttons">
                    <button class="keypad-btn clear-btn" onclick="clearPassword()">C</button>
                    <button class="keypad-btn del-btn" onclick="deleteLastDigit()"><i class="fas fa-backspace"></i></button>
                </div>

                <div class="keypad">
                    <button class="keypad-btn number-btn" onclick="addDigit('1')">1</button>
                    <button class="keypad-btn number-btn" onclick="addDigit('2')">2</button>
                    <button class="keypad-btn number-btn" onclick="addDigit('3')">3</button>

                    <button class="keypad-btn number-btn" onclick="addDigit('4')">4</button>
                    <button class="keypad-btn number-btn" onclick="addDigit('5')">5</button>
                    <button class="keypad-btn number-btn" onclick="addDigit('6')">6</button>

                    <button class="keypad-btn number-btn" onclick="addDigit('7')">7</button>
                    <button class="keypad-btn number-btn" onclick="addDigit('8')">8</button>
                    <button class="keypad-btn number-btn" onclick="addDigit('9')">9</button>

                    <button class="keypad-btn special-btn"><i class="fas fa-cog"></i></button>
                    <button class="keypad-btn number-btn" onclick="addDigit('0')">0</button>
                    <button class="keypad-btn special-btn"><i class="fas fa-arrow-left"></i></button>
                </div>

                <div class="modal-actions">
                    <button class="action-btn cancel-btn" onclick="closePasswordModal()">
                        <span class="btn-icon">×</span>
                        <span>Annuler</span>
                    </button>
                    <button class="action-btn validate-btn" onclick="validatePassword()">
                        <span class="btn-icon">✓</span>
                        <span>Valider</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentPassword = '123456';

        function openPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
            currentPassword = '';
            updatePasswordDisplay();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            currentPassword = '';
            updatePasswordDisplay();
        }

        function addDigit(digit) {
            if (currentPassword.length < 6) {
                currentPassword += digit;
                updatePasswordDisplay();
            }
        }

        function deleteLastDigit() {
            currentPassword = currentPassword.slice(0, -1);
            updatePasswordDisplay();
        }

        function clearPassword() {
            currentPassword = '';
            updatePasswordDisplay();
        }

        function updatePasswordDisplay() {
            const dots = document.getElementById('passwordDots');
            dots.innerHTML = '';
            for (let i = 0; i < currentPassword.length; i++) {
                dots.innerHTML += '<span class="dot">●</span>';
            }
        }

        function validatePassword() {
            if (currentPassword.length > 0) {
        
                if (currentPassword === "123456") { 
                    window.location.href = "../project/setting/gestion.html"; 
                } else {
                    alert('Mot de passe incorrect');
                    clearPassword();
                }
            } else {
                alert('Veuillez saisir un mot de passe');
            }
        }


        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePasswordModal();
            }
        });

          document.addEventListener('DOMContentLoaded', function() {
            const languageButton = document.getElementById('languageButton');
            const languageDropdown = document.getElementById('languageDropdown');
            const languageOptions = document.querySelectorAll('.language-option');
            
            
            languageButton.addEventListener('click', function(e) {
                e.stopPropagation();
                languageDropdown.classList.toggle('show');
            });
            
            
            document.addEventListener('click', function() {
                languageDropdown.classList.remove('show');
            });
            
            languageDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        
            languageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                    languageDropdown.classList.remove('show');
                });
            });
            
            
            function changeLanguage(lang) {

                console.log('Changing language to:', lang);
                
        
                const languageText = languageOptions
                    .find(opt => opt.getAttribute('data-lang') === lang)
                    .querySelector('span').textContent;
                
                languageButton.querySelector('span').textContent = languageText;
            }
        });
    </script>
