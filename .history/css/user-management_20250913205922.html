                <div class="permissions-section">

    <!-- Modal ÿ™ÿπÿØŸäŸÑ ŸÖÿ≥ÿ™ÿÆÿØŸÖ -->

            </div>
            
            <div class="modal-body">
                <div class="form-row">

                    <div class="avatar-upload">

                           <div class="btn-icon"><i class="fas fa-user"></i></div>
                            <button class="avatar-add-btn">√ó</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">

                    <input type="text" id="editUserPrenom" class="form-input" maxlength="255">

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Qualit√©</label>
                        <input type="text" id="editUserQualite" class="form-input" maxlength="255">
                        <span class="char-counter">0/255</span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Langue par d√©faut</label>
                        <select id="editUserLangue" class="form-select">

                        <div class="password-stars">‚òÖ‚òÖ‚òÖ‚òÖ</div>
                    </div>
                </div>

                <div class="permissions-section">

                    <div class="permissions-grid">
                        <div class="checkbox-group">
                            <input type="checkbox" id="editUserGestionUsers" class="form-checkbox" checked>
                            <label for="editUserGestionUsers" class="checkbox-label">Gestion des utilisateurs</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="editUserGestionElements" class="form-checkbox" checked>
                            <label for="editUserGestionElements" class="checkbox-label">Gestion des √©l√©ments</label>

                <div class="modal-actions">

                    </button>

    <script>
        // ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸÜŸàÿßŸÅÿ∞ ÿßŸÑŸÖŸÜÿ®ÿ´ŸÇÿ©
        function openAddUserModal() {
            document.getElementById('addUserModal').style.display = 'flex';
            resetAddUserForm();
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').style.display = 'none';
        }

        function openEditUserModal() {
            document.getElementById('editUserModal').style.display = 'flex';
        }

        function closeEditUserModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }

        // ÿ•ÿ¨ÿ±ÿßÿ°ÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        function editUser(userName) {
            console.log('ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ:', userName);
            openEditUserModal();
        }

        function deleteUser(userName) {
            if (confirm(`ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ±ÿ∫ÿ®ÿ™ŸÉ ŸÅŸä ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ${userName}ÿü`)) {
                console.log('ÿ¨ÿßÿ±Ÿä ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ:', userName);
                // ÿ™ŸÜŸÅŸäÿ∞ ŸÖŸÜÿ∑ŸÇ ÿßŸÑÿ≠ÿ∞ŸÅ ŸáŸÜÿß
            }
        }

        function addUser() {
            const nom = document.getElementById('addUserNom').value;
            const prenom = document.getElementById('addUserPrenom').value;
            const qualite = document.getElementById('addUserQualite').value;
            const langue = document.getElementById('addUserLangue').value;
            const password = document.getElementById('addUserPassword').checked;
            const gestionUsers = document.getElementById('addUserGestionUsers').checked;
            const gestionElements = document.getElementById('addUserGestionElements').checked;
            
            console.log('ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ÿÆÿØŸÖ:', { nom, prenom, qualite, langue, password, gestionUsers, gestionElements });
            closeAddUserModal();
            // ÿ™ŸÜŸÅŸäÿ∞ ŸÖŸÜÿ∑ŸÇ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸáŸÜÿß
        }

        function updateUser() {
            const nom = document.getElementById('editUserNom').value;
            const prenom = document.getElementById('editUserPrenom').value;
            const qualite = document.getElementById('editUserQualite').value;
            const langue = document.getElementById('editUserLangue').value;
            const password = document.getElementById('editUserPassword').checked;
            const gestionUsers = document.getElementById('editUserGestionUsers').checked;
            const gestionElements = document.getElementById('editUserGestionElements').checked;
            
            console.log('ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ:', { nom, prenom, qualite, langue, password, gestionUsers, gestionElements });
            closeEditUserModal();
            // ÿ™ŸÜŸÅŸäÿ∞ ŸÖŸÜÿ∑ŸÇ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ŸáŸÜÿß
        }

        function resetAddUserForm() {
            document.getElementById('addUserNom').value = '';
            document.getElementById('addUserPrenom').value = '';
            document.getElementById('addUserQualite').value = '';
            document.getElementById('addUserLangue').value = 'fr';
            document.getElementById('addUserPassword').checked = false;
            document.getElementById('addUserGestionUsers').checked = false;
            document.getElementById('addUserGestionElements').checked = false;
            updateCharCounters();
        }

        function goBack() {
            window.history.back();
        }

        // ÿ•ÿØÿßÿ±ÿ© ÿπÿØÿßÿØ ÿßŸÑÿ£ÿ≠ÿ±ŸÅ
        function updateCharCounters() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                const counter = input.parentNode.querySelector('.char-counter');
                if (counter) {
                    counter.textContent = `${input.value.length}/255`;
                }
            });
        }

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ŸÑÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ£ÿ≠ÿ±ŸÅ
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', updateCharCounters);
            });

            // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜŸàÿßŸÅÿ∞ ÿßŸÑŸÖŸÜÿ®ÿ´ŸÇÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨Ÿáÿß
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal-overlay')) {
                    closeAddUserModal();
                    closeEditUserModal();
                }
            });

            updateCharCounters();
        });
    </script>
</body>
</html>
