<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traçabilité Produits - Page 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>

    #page1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: calc(100vh - 56px - 3.5rem);
      background: var(--color-bg-page);
      box-sizing: border-box;
    }
    
    #page1 img {
      max-width: 100%;
      max-height: 300px;
      border: 1px solid var(--color-border-card);
      margin-bottom: 1.5rem;
      border-radius: 8px;
    }
    
    #associerBtn {
      background-color: var(--color-accent-green);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }
    
    #associerBtn:hover {
      background-color: var(--color-accent-green-dark);
    }
    
    .no-photo-text {
      color: var(--color-text-muted);
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>


  <header class="header">
<button id="backToPage1" class="back-button" aria-label="Retour">&#8592;</button>
    <h1 class="page-title">TRACABILITÉ PRODUITS</h1>
  </header>

  <main class="main-content">
    <div id="page1">
      <img src="1.jpg" alt="Produit Image" />
      <button id="associerBtn"><i class="fas fa-link"></i> Associer à une production</button>
      <p class="no-photo-text">Aucune photo</p>
    </div>
  </main>

 
  <div class="bottom-bar">
    <button class="btn-action" aria-haspopup="dialog" disabled>
      <i class="fas fa-plus"></i> Ajouter un élément
    </button>
    <button class="btn-action" aria-disabled="true" disabled>
      <i class="fas fa-edit"></i> Éditer un élément
    </button>
    
    <div class="search-container">
      <input type="search" aria-label="Rechercher" placeholder="Rechercher" disabled />
      <div class="search-icon"><i class="fas fa-search"></i></div>
    </div>
    
    <button class="btn-terminer" disabled>J'ai terminé</button>
  </div>

  <script>
    backToPage1.addEventListener('click', () => {
window.location.href = '../../css/dashboard.html';

});
    const associerBtn = document.getElementById('associerBtn');

    associerBtn.addEventListener('click', () => {
     
      window.location.href = 'associer.html';
    });
  </script>

</body>
</html>
