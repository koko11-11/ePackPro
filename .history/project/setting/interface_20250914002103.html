<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ORDRE D’AFFICHAGE DES MODULES</title>
  <style>

body {
  font-family: Arial, sans-serif;
  background-color: #e7ecf9;
  margin: 20px;
  color: #333;
}

.container {
  background-color: white;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.title {
  font-weight: bold;
  margin-bottom: 15px;
  color: #4a4f58;
}

.list-item {
  background-color: #f9fbff;
  margin-bottom: 10px;
  padding: 12px 15px;
  border-radius: 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 8px rgba(74,79,88,0.1);
  font-size: 16px;
}

.button {
  border: none;
  background-color: transparent;
  cursor: pointer;
  font-size: 16px;
  color: #777;
}

.alert-box {
  border: 1px solid #bbb;
  background-color: #f8f8f8;
  color: #555;
  padding: 10px 15px;
  border-radius: 6px;
  margin-top: 15px;
  display: flex;
  align-items: center;
  font-size: 14px;
}

.alert-icon {
  margin-right: 10px;
  color: #b08b00; /* Warning color */
}

.input-button {
  background-color: #16594a;
  color: white;
  padding: 8px 20px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: 14px;
  float: right;
}

input[type="text"] {
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
  box-sizing: border-box;
  margin-top: 10px;
}

.modify-btn {
  float: right;
  background-color: transparent;
  border: 1px solid #777;
  border-radius: 25px;
  padding: 6px 15px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 7px;
  font-size: 14px;
  color: #333;
}

.modify-btn svg {
  width: 16px;
  height: 16px;
  fill: #333;
}

    </style>
</head>
<body>
  <div class="container">
    <div class="title">ORDRE D’AFFICHAGE DES MODULES</div>
    <div class="list-item">Réception marchandises <button class="button">≡</button></div>
    <div class="list-item">Suivi huiles <button class="button">≡</button></div>
    <div class="list-item">Planning <button class="button">≡</button></div>
    <div class="list-item">Températures frigo <button class="button">≡</button></div>
    <div class="list-item">Étiquettes produits <button class="button">≡</button></div>
    <div class="list-item">Nettoyages postes <button class="button">≡</button></div>
    <div class="list-item">Traçabilité produits <button class="button">≡</button></div>
    <div class="list-item">Liste des contrôles <button class="button">≡</button></div>
    <div class="list-item">TEMPÉRATURE DU CLAM <button class="button">≡</button></div>
    <div class="list-item">Module commande <button class="button">≡</button></div>
  </div>
</body>
</html>
