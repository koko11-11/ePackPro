<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archives : Liste des Contrôles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="back-arrow" onclick="history.back()">←</div>
        <div class="title">ARCHIVES : LISTE DES CONTRÔLES</div>
    </header>

    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Contrôle</th>
                    <th>Checklist</th>
                    <th>Action</th>
                    <th>Note</th>
                    <th>Signature</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>dim. 4 mai 2025</td>
                    <td>DÉRATISATION</td>
                    <td>-</td>
                    <td>-</td>
                    <td>EQUIPE</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <div class="filter-group">
            <span>CONTROLE</span>
            <button class="active" onclick="filterToggle(this)">TOUS ↓</button>
        </div>
        <div class="filter-group">
            <span>CATÉGORIE</span>
            <button class="active" onclick="filterToggle(this)">TOUTES ↓</button>
        </div>
        <div class="filter-group">
            <span>MOIS</span>
            <button class="active" onclick="filterToggle(this)">mai 2025 ↓</button>
        </div>
        <div class="filter-group">
            <span>JOUR</span>
            <button class="active" onclick="filterToggle(this)">dim. 4 mai ↓</button>
        </div>
        <button class="filter-button" onclick="resetFilter()" title="Afficher tout">TOUS</button>
    </footer>

    <script>
        function filterToggle(button) {
            if (button.classList.contains('active')) {
                if (button.textContent.includes('TOUS') || button.textContent.includes('TOUTES')) {
                    button.textContent = button.textContent.replace('TOUS', 'SELECTION').replace('TOUTES', 'SÉLECTIONNÉES');
                } else {
                    if (button.textContent.includes('SELECTION')) {
                        button.textContent = button.textContent.replace('SELECTION', 'TOUS').replace('SÉLECTIONNÉES', 'TOUTES');
                    }
                }
            }
        }
        function toggleAllFilters() {
            const filterButtons = document.querySelectorAll('.filter-group button');
            const eyeLabel = document.querySelector('.eye-label');
            
            const allVisible = eyeLabel.textContent === 'TOUS';
            
            filterButtons.forEach(button => {
                if (allVisible) {
        
                    button.textContent = button.textContent
                        .replace('TOUS', 'SELECTION')
                        .replace('TOUTES', 'SÉLECTIONNÉES')
                        .replace('septembre 2025', 'CHOISIR')
                        .replace('jeu. 11 sept.', 'CHOISIR');
                } else {
      
                    button.textContent = button.textContent
                        .replace('SELECTION', 'TOUS')
                        .replace('SÉLECTIONNÉES', 'TOUTES')
                        .replace('CHOISIR', 'septembre 2025')
                        .replace('CHOISIR', 'jeu. 11 sept.');
                }
            });
            
            eyeLabel.textContent = allVisible ? 'SÉLECTION' : 'TOUS';
            
    
            alert(allVisible ? 'تم تفعيل وضع التصفية' : 'تم إظهار جميع البيانات');
        }
    </script>
</body>
</html>
